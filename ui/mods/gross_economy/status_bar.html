<div class="div_status_bar_cont ignoreMouse">
    <div class="div_status_bar">
        <table style="width:100%;" data-bind="visible: showResources">
            <tbody>
                <tr>
                    <td style="width: 50%; text-align: right;">
                        <div style="float: right; margin-right: -5px;" class="receiveMouse">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="div_status_bar_endcap_angle left_angle"></td>
                                        <td class="div_status_bar_midpsan">
                                            <div class="category_icon_metal">
                                                <img src="img/status_bar/icon_status_metal.png" />
                                            </div>
                                        </td>
                                        <td class="div_status_bar_midpsan">
                                            <div class="div_status_bar_display">
                                                <div class="status_bar_frame">
                                                    <div class="status_bar_range" data-bind="style: { left: metal.gain.rangeStart, width: metal.gain.rangeEnd}"></div>
                                                    <div class="status_bar_metal_gain" data-bind="style: { width: metal.gain.percent() }"> </div>
                                                </div>
                                                <div class="status_bar_frame">
                                                    <div class="status_bar_range" data-bind="style: { left: metal.loss.rangeStart, width: metal.loss.rangeEnd}"></div>
                                                    <div class="status_bar_metal_loss" data-bind="style: { width: metal.loss.percent() }"> </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="div_status_bar_midpsan">
                                            <div class="div_rate_ctr_cont">
                                                <div class="div_plusminus_rate_cont">
                                                    <div class="rate_stat rate_positive" id="Div1" data-bind="text: metal.gain.value">+8888</div>
                                                    <div class="rate_stat rate_negative" id="Div2" data-bind="text: metal.loss.value">-8888</div>
                                                </div>
                                                <div class="div_rate_ctr_overall rate_positive" data-bind="text: metal.netString, css: { rate_positive: metal.net() > 0, rate_negative: metal.net() < 0}">+8888</div>
                                            </div>
                                        </td>
                                        <td class="div_status_bar_midpsan">
                                            <div class="div_metal_storage_display">
                                                <div class="status_bar_frame status_bar_metal_storage_frame">
                                                    <div class="status_bar_metal_storage" data-bind="style: { height: metal.fractionString() }">
                                                    </div>
                                                </div>
                                                <div class="status_stats">
                                                    <span id="Span1" data-bind="text: metal.current">8888</span>/<span id="Span2" data-bind="text: metal.max">8888</span>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="div_status_bar_endcap_flat left_flat"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                    <td style="width: 50%; text-align: left;">
                        <div style="float: left; margin-left: -5px;" class="receiveMouse">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="div_status_bar_endcap_flat right_flat"></td>
                                        <td class="div_status_bar_midpsan">
                                            <div class="category_icon_energy">
                                                <img src="img/status_bar/icon_status_energy.png" />
                                            </div>
                                        </td>
                                        <td class="div_status_bar_midpsan">
                                            <div class="div_status_bar_display">
                                                <div class="status_bar_frame">
                                                    <div class="status_bar_range" data-bind="style: { left: energy.gain.rangeStart, width: energy.gain.rangeEnd}"></div>
                                                    <div class="status_bar_energy_gain" data-bind="style: { width: energy.gain.percent() }">
                                                    </div>
                                                </div>
                                                <div class="status_bar_frame">
                                                    <div class="status_bar_range" data-bind="style: { left: energy.loss.rangeStart, width: energy.loss.rangeEnd}"></div>
                                                    <div class="status_bar_energy_loss" data-bind="style: { width: energy.loss.percent() }">
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="div_status_bar_midpsan">
                                            <div class="div_rate_ctr_cont">
                                                <div class="div_plusminus_rate_cont">
                                                    <div class="rate_stat rate_positive" id="Div3" data-bind="text: energy.gain.value">+7777</div>
                                                    <div class="rate_stat rate_negative" id="Div4" data-bind="text: energy.loss.value">-8888</div>
                                                </div>
                                                <div class="div_rate_ctr_overall" id="Div5" data-bind="text: energy.netString, css: { rate_positive: energy.net() > 0, rate_negative: energy.net() < 0}">+8888</div>
                                            </div>
                                        </td>
                                        <td class="div_status_bar_midpsan">
                                            <div class="div_energy_storage_display">
                                                <div class="status_bar_frame status_bar_energy_storage_frame">
                                                    <div class="status_bar_energy_storage" data-bind="style: { height: energy.fractionString() }">
                                                    </div>
                                                </div>
                                                <div class="status_stats">
                                                    <span id="Span1" data-bind="text: energy.current">8888</span>/<span id="Span2" data-bind="text: energy.max">8888</span>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="div_status_bar_endcap_angle right_angle"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
