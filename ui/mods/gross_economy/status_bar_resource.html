<div class="ge-icon-segment" data-bind="css: {'economic-stall': ratio() < 1}, tooltip: resource" data-placement="bottom">
  <div class="ge-icon-background">
    <div class="ge-category-icon"></div>
  </div>
</div>
<div class="ge-bar-segment">
  <div class="ge-bar-ticks" data-bind="foreach: ticks">
    <div class="ge-tick" data-bind="style: {left: x, borderColor: color}"></div>
  </div>
  <div class="ge-bar-frame" data-bind="foreach: bars">
    <div data-bind="attr: {class: name}, style: { left: left, width: width}, tooltip: tooltip" data-placement="bottom"></div>
  </div>
</div>
<div class="ge-gross-segment">
  <div class="ge-gross-demand" data-bind="text: currentLossString, tooltip: resource + ' expended'" data-placement="bottom">-8888</div>
  <div class="ge-gross-supply" data-bind="text: currentGainString, tooltip: resource + ' produced'" data-placement="bottom">+8888</div>
</div>
<div class="ge-net-segment" data-bind="css: {'economic-limit': limit() == resource}, tooltip: 'net ' + resource + ' INCOME'" data-placement="bottom">
  <div class="ge-net" data-bind="text: netString">+8888</div>
</div>
<div class="ge-storage-segment" data-bind="tooltip: resource + ' storage'" data-placement="bottom">
  <div class="ge-storage-frame">
    <div class="ge-storage-fill" data-bind="style: { height: fractionString() }"></div>
    <div class="ge-storage-number">
      <span data-bind="text: currentString">8888</span>
    </div>
  </div>
</div>
